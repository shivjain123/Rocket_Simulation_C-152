<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My Rocket</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="components.js"></script>
    </head>
    <body>
        <a-scene>

            <!-- Camera -->
            <a-camera wasd-controls-enabled="false" position="0 1.6 5" camera></a-camera>

            <!-- Rocket -->
            <a-entity position="0 0 0" rotation="0 0 0" rocket>

                <!-- Top (Cone) -->
                <a-cone id="part1" color="green" position="0 0.5 0" radius-bottom="0.5" radius-top="0.05"></a-cone>

                <!-- Middle (Cylinder) -->
                <a-cylinder id="part2" color="orange" radius="0.5" height="4" position="0 -2 0"></a-cylinder>

                <!-- Bottom (Cylinder) -->
                <a-cylinder id="part3" position="0 -3.5 0" color="blue" radius="0.5" height="1.5" fallDown>
                    <a-triangle position="-0.93 -1.35 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c = "-1 1 1"></a-triangle>
                    <a-triangle position="-0.11 -0.35 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" rotation="0 0 270"></a-triangle>
                </a-cylinder>

            </a-entity>

            <!-- Earth -->
            <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:100000">
                <a-sphere 
                    position="-3 -8 10" 
                    radius="11"
                    src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg">
                </a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
